containers:
  java-build-env:
    image: adoptopenjdk:14.0.2_8-jdk-hotspot
    volumes:
      - local: .
        container: /code
        options: cached
      - type: cache
        name: gradle-cache
        container: /root/.gradle
    working_directory: /code
    environment:
      GRADLE_OPTS: -Dorg.gradle.daemon=false
